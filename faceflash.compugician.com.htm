<script language="javascript">
var timerID = setInterval(function(){switchface();},1200);

function switchface() {
 numleft = Math.floor(Math.random()*90+2);
 do {
	 numright = Math.floor(Math.random()*90+2);
    } while (numright==numleft)
 $('#leftFace').attr("src",'images/'+(numleft)+'.png');
 $('#rightFace').attr("src",'images/'+(numright)+'.png');
 if (numleft>6) { numleft=1; }
 if (numright>6) { numright=1; }
}

$(document).ready(function() {

var numright=1;

});
